<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class ="Card">
    <div class="left">
      <h4>Your Result</h4>
      <br>
      <div class = "circle">76
      of 100</div>
      <br>
      Great
      You scored higher than 65% of the people who have taken these tests.

    </div>

    <div class="right">
        <div class="summary">Summary</div>

        <div class="Category">
          <!-- Added a same class "categories to each of them so I can style them all in the same selector" -->
          <div class="Reaction categories">
          Reaction
          80 / 100
          </div>

          <div class="Memory categories">
          Memory
          92 / 100
          </div>

          <div class="Verbal categories">
          Verbal
          61 / 100
          </div>

          <div class="Visual categories">
          Visual
          72 / 100
          </div>
        </div>
        <div class="Continue categories">
          Continue
        </div>
      </div>
    </main>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yan Shik Amersfoort Lam</a>.
  </div>
</body>
</html>
